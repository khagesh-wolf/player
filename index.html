<script>
    // Get the `src` parameter from the URL.
    const urlParams = new URLSearchParams(window.location.search);
    const srcParam = urlParams.get('src');
    const videoUrl = urlParams.get('url');
    
    if (srcParam) {
      // Show the iframe player
      document.getElementById('iframe').src = srcParam;
      document.getElementById('jwPlayer').style.display = 'none';
    } else if (videoUrl) {
      // Show the JW Player
      jwplayer("jwPlayer").setup({
        file: videoUrl,
      });
      document.getElementById('iframe').style.display = 'none';
    }
  </script>
<script>
  setTimeout(videovisible, 2000)

  function videovisible() {
      document.getElementById('loading').style.display = 'none'
  }
  document.addEventListener("DOMContentLoaded", () => {
      const e = document.querySelector("video"),
          n = e.getElementsByTagName("source")[0].src,
          o = {};
      if (Hls.isSupported()) {
          var config = {
              maxMaxBufferLength: 100,
          };
          const t = new Hls(config);
          t.loadSource(n), t.on(Hls.Events.MANIFEST_PARSED, function(n, l) {
              const s = t.levels.map(e => e.height);
              o.quality = {
                  default: s[0],
                  options: s,
                  forced: !0,
                  onChange: e => (function(e) {
                      window.hls.levels.forEach((n, o) => {
                          n.height === e && (window.hls.currentLevel = o)
                      })
                  })(e)
              };
              new Plyr(e, o)
          }), t.attachMedia(e), window.hls = t
      } else {
          new Plyr(e, o)
      }
  });
</script>
